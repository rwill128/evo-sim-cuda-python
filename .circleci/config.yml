version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python ./run_simulation/run_simulation_test.py
          name: Run Main Simulation

workflows:
  main:
    jobs:
      - build-and-test
